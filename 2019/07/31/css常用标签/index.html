        <h2 id="一-CSS文字属性"><a href="#一-CSS文字属性" class="headerlink" title="一 CSS文字属性"></a>一 CSS文字属性</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br></pre></td><td class="code"><pre><span class="line">color : <span class="comment">#999999; /*文字颜色*/</span></span><br><span class="line"></span><br><span class="line">font-family : 宋体,sans-serif; /*文字字体*/</span><br><span class="line"></span><br><span class="line">font-size : 9pt; /*文字大小*/</span><br><span class="line"></span><br><span class="line">font-style:itelic; /*文字斜体*/</span><br><span class="line"></span><br><span class="line">font-variant:small-caps; /*小字体*/</span><br><span class="line"></span><br><span class="line">letter-spacing : 1pt; /*字间距离*/</span><br><span class="line"></span><br><span class="line">line-height : 200%; /*设置行高*/</span><br><span class="line"></span><br><span class="line">font-weight:bold; /*文字粗体*/</span><br><span class="line"></span><br><span class="line">vertical-align:sub; /*下标字*/</span><br><span class="line"></span><br><span class="line">vertical-align:super; /*上标字*/</span><br><span class="line"></span><br><span class="line">text-decoration:line-through; /*加删除线*/</span><br><span class="line"></span><br><span class="line">text-decoration: overline; /*加顶线*/</span><br><span class="line"></span><br><span class="line">text-decoration:underline; /*加下划线*/</span><br><span class="line"></span><br><span class="line">text-decoration:none; /*无修饰线*/</span><br><span class="line"></span><br><span class="line">text-transform : capitalize; /*首字大写*/</span><br><span class="line"></span><br><span class="line">text-transform : uppercase; /*英文大写*/</span><br><span class="line"></span><br><span class="line">text-transform : lowercase; /*英文小写*/</span><br><span class="line"></span><br><span class="line">text-align:right; /*文字右对齐*/  </span><br><span class="line"></span><br><span class="line">text-align:left; /*文字左对齐*/</span><br><span class="line"></span><br><span class="line">text-align:center; /*内部元素居中*/</span><br><span class="line"></span><br><span class="line">text-align:justify; /*文字分散对齐*/</span><br><span class="line"></span><br><span class="line">vertical-align:top; /*垂直对齐该行元素内的最大元素顶部/</span><br><span class="line"></span><br><span class="line">vertical-align:bottom; /*垂直对齐该行元素内的最大元素的底部*/</span><br><span class="line"></span><br><span class="line">vertical-align:middle; /*垂直居中对齐*/</span><br><span class="line"></span><br><span class="line">vertical-align:text-top; /*垂直对齐父元素的顶部*/</span><br><span class="line"></span><br><span class="line">vertical-align:text-bottom; /*垂直对齐父元素的底部*/</span><br><span class="line"></span><br><span class="line">top、bottom、text-top、text-bottom区别：</span><br><span class="line"></span><br><span class="line">overflow:hidden;//隐藏文本溢出部分。</span><br><span class="line"></span><br><span class="line">white-space:nowrap;//对文本不换行。</span><br><span class="line"></span><br><span class="line">text-overflow:ellipsis;//溢出部分用省略表示(基于前两个属性都有的情况下)</span><br><span class="line"></span><br><span class="line">text-overflow:clip;//剪切。</span><br><span class="line"></span><br><span class="line">text-overflow:<span class="string">"....."</span>;//自定义格式。</span><br><span class="line"></span><br><span class="line">position:absolute;//设置文档的位置为绝对定位，relative表示相对定位。</span><br><span class="line"></span><br><span class="line">right:50px;//表示该元素距离右边元素的距离为50px，使用该元素必需设置position元素。</span><br><span class="line"></span><br><span class="line">z-index；/*指定元素的堆叠顺序*/</span><br><span class="line"></span><br><span class="line">clip：rect(top,right,bottom,left);/*剪切图形*/</span><br><span class="line"></span><br><span class="line">flex//flex布局,在使用flex布局的时候，需要将父容器的flex的display设置为“display:flex;”。</span><br><span class="line"></span><br><span class="line">title:<span class="string">"提示信息“   title元素用在指定的元素上，会出现提示信息。</span></span><br></pre></td></tr></table></figure>

<h2 id="二、CSS边框空白"><a href="#二、CSS边框空白" class="headerlink" title="二、CSS边框空白"></a>二、CSS边框空白</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">padding-top:10px; /*上边框留空白*/</span><br><span class="line"></span><br><span class="line">padding-right:10px; /*右边框留空白*/</span><br><span class="line"></span><br><span class="line">padding-bottom:10px; /*下边框留空白*/</span><br><span class="line"></span><br><span class="line">padding-left:10px; /*左边框留空白</span><br></pre></td></tr></table></figure>

<h2 id="三、CSS符号属性"><a href="#三、CSS符号属性" class="headerlink" title="三、CSS符号属性"></a>三、CSS符号属性</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br></pre></td><td class="code"><pre><span class="line">list-style-type:none; /*不标记*/</span><br><span class="line"></span><br><span class="line">list-style-type:decimal; /*阿拉伯数字标记*/</span><br><span class="line"></span><br><span class="line">list-style-type:lower-roman; /*小写罗马数字标记，如：i,ii,iii,iv,v等*/</span><br><span class="line"></span><br><span class="line">list-style-type:upper-roman; /*大写罗马数字标记，如：I,II,III,IV,V等*/</span><br><span class="line"></span><br><span class="line">list-style-type:lower-alpha; /*小写英文字母标记*/</span><br><span class="line"></span><br><span class="line">list-style-type:upper-alpha; /*大写英文字母标记*/</span><br><span class="line"></span><br><span class="line">list-style-type:disc; /*实心圆标记*/</span><br><span class="line"></span><br><span class="line">list-style-type:circle; /*空心圆标记*/</span><br><span class="line"></span><br><span class="line">list-style-type:square; /*实心方块标记*/</span><br><span class="line"></span><br><span class="line">list-style-image:url(/dot.gif); /*自定义图片标记*/</span><br><span class="line"></span><br><span class="line">list-style-position: outside; /*凸排*/</span><br><span class="line"></span><br><span class="line">list-style-position:inside; /*缩进*/</span><br></pre></td></tr></table></figure>

<h2 id="四、CSS背景样式"><a href="#四、CSS背景样式" class="headerlink" title="四、CSS背景样式"></a>四、CSS背景样式</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">/*背景颜色*/  </span><br><span class="line"></span><br><span class="line">background:transparent; /*透视背景*/</span><br><span class="line"></span><br><span class="line">background-image : url(/image/bg.gif); /*背景图片*/</span><br><span class="line"></span><br><span class="line">background-attachment : fixed; /*浮水印固定背景*/</span><br><span class="line"></span><br><span class="line">background-repeat : repeat; /*重复排列-网页默认*/</span><br><span class="line"></span><br><span class="line">background-repeat : no-repeat; /*不重复排列*/</span><br><span class="line"></span><br><span class="line">background-repeat : repeat-x; /*在x轴重复排列*/</span><br><span class="line"></span><br><span class="line">background-repeat : repeat-y; /*在y轴重复排列*/</span><br><span class="line"></span><br><span class="line">指定背景位置</span><br><span class="line"></span><br><span class="line">background-position : x% y%; /*背景图片x与y轴的位置*/</span><br><span class="line"></span><br><span class="line">background-position : top; /*向上对齐*/</span><br><span class="line"></span><br><span class="line">background-position : buttom; /*向下对齐*/</span><br><span class="line"></span><br><span class="line">background-position : left; /*向左对齐*/</span><br><span class="line"></span><br><span class="line">background-position : right; /*向右对齐*/</span><br><span class="line"></span><br><span class="line">background-position : center; /*居中对齐*/</span><br></pre></td></tr></table></figure>

<h2 id="五、CSS连接属性"><a href="#五、CSS连接属性" class="headerlink" title="五、CSS连接属性"></a>五、CSS连接属性</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">a /*所有超链接*/</span><br><span class="line"></span><br><span class="line">a:link /*超链接文字格式*/  </span><br><span class="line"></span><br><span class="line">a:visited /*浏览过的链接文字格式*/</span><br><span class="line"></span><br><span class="line">a:active /*按下链接的格式*/</span><br><span class="line"></span><br><span class="line">a:hover /*鼠标转到链接*/</span><br><span class="line"></span><br><span class="line">鼠标光标样式：</span><br><span class="line"></span><br><span class="line">禁止 cursor:not-allowed;</span><br><span class="line"></span><br><span class="line">链接手指 cursor: pointer</span><br><span class="line"></span><br><span class="line">十字体 cursor:crosshair</span><br><span class="line"></span><br><span class="line">帮助光标(会有个问号) cursor:<span class="built_in">help</span></span><br><span class="line"></span><br><span class="line">十字箭头 cursor:move</span><br><span class="line"></span><br><span class="line">文字T型 cursor:text</span><br><span class="line"></span><br><span class="line">后台程序运行型 cursor:progress</span><br><span class="line"></span><br><span class="line">漏斗 cursor:<span class="built_in">wait</span></span><br><span class="line"></span><br><span class="line">箭头朝右或右 cursor:w-resize 或 cursor:e-resize</span><br><span class="line"></span><br><span class="line">箭头朝上或下 cursor:n-resize 或 cursor:s-resize </span><br><span class="line"></span><br><span class="line">/*这四个值分别对应着东南西北英文的第一个字母*/</span><br><span class="line"></span><br><span class="line">箭头朝右上或右下 cursor:ne-resize 或 cursor:se-resize</span><br><span class="line"></span><br><span class="line">箭头朝左上或左下 cursor:nw-resize 或 cursor:sw-resize </span><br><span class="line"></span><br><span class="line">/*这四个值的最开始一个字母都是北或南的第一个字母*/</span><br><span class="line"></span><br><span class="line">自定义光标 p &#123;cursor:url(“光标文件名.ico”),text;&#125; </span><br><span class="line"></span><br><span class="line">/*自定义光标容易出现不兼容的问题，因此需要添加一个default的光标类型*/</span><br></pre></td></tr></table></figure>

<h2 id="六、CSS框线一览表"><a href="#六、CSS框线一览表" class="headerlink" title="六、CSS框线一览表"></a>六、CSS框线一览表</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br></pre></td><td class="code"><pre><span class="line">border-top : 1px solid <span class="comment">#6699cc; /*上框线*/</span></span><br><span class="line"></span><br><span class="line">border-bottom : 1px solid <span class="comment">#6699cc; /*下框线*/</span></span><br><span class="line"></span><br><span class="line">border-left : 1px solid <span class="comment">#6699cc; /*左框线*/  </span></span><br><span class="line"></span><br><span class="line">border-right : 1px solid <span class="comment">#6699cc; /*右框线*/</span></span><br><span class="line"></span><br><span class="line">以上是建议书写方式,但也可以使用常规的方式 如下:</span><br><span class="line"></span><br><span class="line">border-top-color : <span class="comment">#369 /*设置上框线top颜色*/</span></span><br><span class="line"></span><br><span class="line">border-top-width :1px /*设置上框线top宽度*/</span><br><span class="line"></span><br><span class="line">border-top-style : solid/*设置上框线top样式*/</span><br><span class="line"></span><br><span class="line">其他框线样式</span><br><span class="line"></span><br><span class="line">solid /*实线框*/</span><br><span class="line"></span><br><span class="line">dotted /*虚线框*/</span><br><span class="line"></span><br><span class="line">double /*双线框*/</span><br><span class="line"></span><br><span class="line">groove /*立体内凸框*/</span><br><span class="line"></span><br><span class="line">ridge /*立体浮雕框*/</span><br><span class="line"></span><br><span class="line">inset /*凹框*/</span><br><span class="line"></span><br><span class="line">outset /*凸框*/</span><br></pre></td></tr></table></figure>

<h2 id="七、CSS边界样式"><a href="#七、CSS边界样式" class="headerlink" title="七、CSS边界样式"></a>七、CSS边界样式</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">margin-top:10px; /*上边界*/</span><br><span class="line"></span><br><span class="line">margin-right:10px; /*右边界值*/</span><br><span class="line"></span><br><span class="line">margin-bottom:10px; /*下边界值*/</span><br><span class="line"></span><br><span class="line">margin-left:10px; /*左边界值*/</span><br><span class="line"></span><br><span class="line">margin:0 auto; /*让自己居中在父元素中间*/</span><br></pre></td></tr></table></figure>

<h2 id="八、常用CSS组合"><a href="#八、常用CSS组合" class="headerlink" title="八、常用CSS组合"></a>八、常用CSS组合</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">myCSS1&#123;display:block; margin: 0px; padding: 0px; white-space: pre-wrap;<span class="string">"&gt;#ddd;padding:50px;font-size:30px;&#125;</span></span><br></pre></td></tr></table></figure>
