        <h2 id="介绍和常用命令"><a href="#介绍和常用命令" class="headerlink" title="介绍和常用命令"></a>介绍和常用命令</h2><h3 id="结构介绍"><a href="#结构介绍" class="headerlink" title="结构介绍"></a>结构介绍</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&lt;title&gt;最上面标题&lt;title&gt;</span><br><span class="line">&lt;meta charset=<span class="string">"utf-8"</span>&gt;编码格式</span><br><span class="line">&lt;h1&gt;大标题&lt;/h1&gt;</span><br><span class="line">&lt;hr&gt;分隔符</span><br><span class="line">&lt;boby&gt;主要内容&lt;/boby&gt;</span><br></pre></td></tr></table></figure>

<h3 id="form用法"><a href="#form用法" class="headerlink" title="form用法"></a>form用法</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">&lt;form action=<span class="string">"请求的地址，可以目录也可以网站"</span> method=<span class="string">"post"</span> form表单 请求方式</span><br><span class="line">get请求可以在网址框看到；post不可显示</span><br><span class="line">img src=<span class="string">"图片请求地址"</span></span><br><span class="line">input <span class="built_in">type</span>=<span class="string">"submit(登陆或者提交)"</span> name=<span class="string">"submit"</span>&gt;</span><br><span class="line">&lt;/form&gt;</span><br><span class="line">&lt;a href=<span class="string">"请求地址"</span>&gt;忘记密码&lt;/a&gt;</span><br><span class="line">&lt;botton&gt;按钮&lt;/botton&gt;</span><br><span class="line">上传文件，form里面添加 enctye=“multipart/form-data”编码方式</span><br></pre></td></tr></table></figure>

<h3 id="input-用法"><a href="#input-用法" class="headerlink" title="input 用法"></a>input 用法</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">&lt;input <span class="built_in">type</span>=<span class="string">"text"</span>&gt;   </span><br><span class="line"><span class="built_in">type</span>类型为text，定义一个可以输入内容文本输入框</span><br><span class="line"></span><br><span class="line">&lt;input <span class="built_in">type</span>=<span class="string">"submit"</span> value=<span class="string">"提交"</span>&gt;  <span class="built_in">type</span>类型为text，定义一个按钮，点击会提交到form表单地址中</span><br><span class="line"></span><br><span class="line">&lt;input <span class="built_in">type</span>=<span class="string">"button"</span> value=<span class="string">"提交"</span>&gt;   <span class="built_in">type</span>为button，定义一个按钮，但是能点击不能提交表单</span><br><span class="line"></span><br><span class="line">&lt;input <span class="built_in">type</span>=<span class="string">"checkbox"</span> &gt; <span class="built_in">type</span>为checkbox，定义一个复选框，点击勾选</span><br><span class="line"></span><br><span class="line">&lt;input <span class="built_in">type</span>=<span class="string">"radio"</span> name=<span class="string">"sex"</span> value=<span class="string">"男"</span>&gt;   <span class="built_in">type</span>为radio，定义一个单选框，点击选中</span><br><span class="line"></span><br><span class="line">&lt;input <span class="built_in">type</span>=<span class="string">"file"</span>&gt;     选择文件上传</span><br><span class="line"></span><br><span class="line">&lt;input <span class="built_in">type</span>=<span class="string">"email"</span>&gt;  定义一个邮箱文本框，输入不是邮箱时，无法提交，并自动给予提示</span><br></pre></td></tr></table></figure>
